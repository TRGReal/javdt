<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <title>Donald Trump antivirus</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


    <link rel="stylesheet" href="css/winbar.css" />
    <script>
        var messages = [
            "Winning the election",
            "Deleting Hilarys emails",
            "Searching for Mexicans",
            "Signing executive orders",
            "Removing Mexicans",
            "Building a Firewall",
            "Grabbing em' by the pussy",
            "Nuking North Korea",
            "Finishing up..."
        ];
        function getRandomInt(min, max) { return Math.floor(Math.random() * (max - min + 1)) + min; }
        function init() {
            var current = 0;
            $('#progress-text').html(messages[current]);
            var found = 0;
            var id = setInterval(function() {
                current++;
                $('#progress-text').html(messages[current]);
                if (current > (messages.length - 2)) {
                    clearInterval(id);
                    clearInterval(id2);
                    $('#progress-text').html("Done!");
                    $('#aaaa').css('display','none');
                    $('#found').css('display','none');
                    $('#foundb').css('display','block');
                    $('#founda').html(`Found viruses ${found}`);
                }
            }, 2000);
            var id2 = setInterval(function() {
                found = found + getRandomInt(0, 125);
                $('#found').html(`Found viruses ${found}`);
            }, 200);
        }
    </script>
</head>
<body onload="init();">
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<div class="row">
    <div class="col s4">
        <img src="images/trumpet1.jpg" style="width: 426px" />
    </div>
    <div class="col s8 center white-text">
        <h1>Donald trump is scanning your PC...</h1>
    </div>
</div>
<div class="row">
    <div class="col s12 center">
        <h4 class="red-text" id="progress-text">Something went wrong. Oh well....</h4>
    </div>
    <div class="col s12 center" id="aaaa">
        <div class="preloader-wrapper big active">
            <div class="spinner-layer spinner-blue">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div><div class="gap-patch">
                <div class="circle"></div>
            </div><div class="circle-clipper right">
                <div class="circle"></div>
            </div>
            </div>

            <div class="spinner-layer spinner-red">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div><div class="gap-patch">
                <div class="circle"></div>
            </div><div class="circle-clipper right">
                <div class="circle"></div>
            </div>
            </div>

            <div class="spinner-layer spinner-yellow">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div><div class="gap-patch">
                <div class="circle"></div>
            </div><div class="circle-clipper right">
                <div class="circle"></div>
            </div>
            </div>

            <div class="spinner-layer spinner-green">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div><div class="gap-patch">
                <div class="circle"></div>
            </div><div class="circle-clipper right">
                <div class="circle"></div>
            </div>
            </div>
        </div>
    </div>
</div>
<div class="col s4 white-text">
    <h5 id="found">Found viruses 0</h5>
</div>
<div class="col s12 white-text center" style="display: none;" id="foundb">
    <h1 id="founda"></h1><Br />
    <a href="done.html" class="btn btn-large waves-light">Done</a>
</div>
</body>
</html>
